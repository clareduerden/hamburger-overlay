  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">

  <title>Hamburger Menu Overlay</title>
</head>

<body>

  <div class="menu-wrap">
    <!-- checkbox that acts as a toggler for the menu -->
    <input type="checkbox" class="toggler">
    <!-- hamburger div with empty div inside to create the 3 hamburger lines -->
    <div class="hamburger">
      <div></div>
    </div>
    <!-- menu div starts here - 2 internal divs and then the ul-->
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div> <!-- Menu div ends here-->
  </div> <!-- manu-wrap div ends here-->

  <!-- Showcase Area  -->
  <header id="showcase">
    <div class="container showcase-container">
      <h1>Welcome</h1>

        architecto id cupiditate odio est voluptates, temporibus ea nemo dicta dolores culpa laboriosam ipsam nobis!
      </p>
      <a href="#" class="btn">Find Out More</a>
    </div>
  </header>

</body>

</html>
